<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video em Html</title>

</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/thumbnailfogo.jpg" controls>
    <source src="midia/meuvideo.m4v" type="video/mp4">
    <source src="midia/meuvideo.mp4" type="video/mp4">
    <source src="midia/meuvideo.ogv" type="video/ogv">
    <p>Infelizmente seu navegador não conseguiu carregar o vídeo.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CiXFzjnxor0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vímeo</h1>
    <iframe src="https://player.vimeo.com/video/237987878?h=e5406814c2&title=0&byline=0&portrait=0&badge=0" width="560" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
